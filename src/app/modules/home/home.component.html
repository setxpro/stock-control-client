<div class="grid">

  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">

      <!-- FORM LOGIN -->

      <form [formGroup]="loginForm" (ngSubmit)="handleSignin()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >

        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="email" pInputText placeholder="Email" formControlName="email"/>
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
        </div>
        <span (click)="loginCard = !loginCard" style="cursor: pointer;" class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">
          Criar conta
        </span>
      </p-card>
      </form>

      <!-- FORM CREATE ACCOUNT-->

      <form [formGroup]="signupForm" (ngSubmit)="handleSignUp()">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard"
        >

        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="text" pInputText placeholder="Nome" formControlName="name">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="email" pInputText placeholder="Email" formControlName="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha" formControlName="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="submit" pButton pRipple label="Cadastrar" [disabled]="!this.signupForm.valid"></button>
        </div>
        <span (click)="loginCard = !loginCard" style="cursor: pointer;" class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">
          Fazer Login
        </span>
      </p-card>
      </form>
    </div>
  </div>

</div>
